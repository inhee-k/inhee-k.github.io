{% assign sorted_categories = site.categories | sort %}

<div class="category-wrapper">
  <article>
    <!-- Displays the posts that contains the category-->
    <div class="posts">
        {% for category in sorted_categories %}
        <div class="post">
          <a href="/category/{{ category | first | cgi_escape }}">
            <h3 id="{{ category | first | cgi_escape }}" class="category-anchor">
              <i class="fa fa-folder fa-fw"></i> {{ category[0] | replace:'-', ' ' }}
            </h3>
          </a>

          <!-- Posts and collection for each categories -->
          <div class="category-posts">
              <!-- Posts -->
              {% for post in category[1] limit:5 %}
                  <h4 class="category-title">
                      <a href="{{ post.url | relative_url }}">
                          <i class="fa fa-file-text-o fa-fw" aria-hidden="true"></i>
                          {{ post.title }}
                      </a>
                  </h4>
              {% endfor %}
          </div>
          {% if category[1].size > 5 %}
          <h4 class="category-title">
            <a href="/category/{{ category | first | cgi_escape }}" class="more">
            더보기
            <i class="fa fa-angle-double-right fa-fw" aria-hidden="true"></i>
            </a>
          </h4>
          {% endif %}
        </div>
        {% endfor %}
    </div>
  </article>
</div>
